<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Painton</title>
  </head>
  <body>
    <div id="painton">
      <div id="canvas-container">
        <canvas id="pcanvas" width="640" height="640"></canvas>
      </div>
      <div id="tool-container">
        <div id="palette"></div>
        <input type="range" max="100" min="1" step="1" value="2" id="pen-size"></input>
        <button id="clear" class="btn btn-danger">Clear</button>
        <div id="room"></div>
        <button id="ready" class="btn btn-primary">Ready</button>
        <div id="theme"></div>
        <input type="text" id="answer" placeholder="Answer" class="form-control">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="color.js"></script>
    <script src="main.js"></script>
  </body>
</html>
